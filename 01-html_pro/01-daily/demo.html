<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
</head>

<body>
    <!-- 网页内容显示 -->
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>

    <p>这是一个段落标签</p>
    <p>
        更改字体样式: <b>字体加粗</b> <i>斜体</i> <u>下划线</u> <s>删除线</s>
    </p>

    <ul>
        <li>无序列表元素 1</li>
        <li>无序列表元素 2</li>
        <li>无序列表元素 3</li>
    </ul>

    <ol>
        <li>有序列表元素 1</li>
        <li>有序列表元素 2</li>
        <li>有序列表元素 3</li>
    </ol>

    <!-- 表格 -->
    <h1>Table Row</h1>
    <h1>Table Data</h1>
    <h1>Table Header</h1>

    <table border="1">
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>

        <tr>
            <td>数据1</td>
            <td>数据2</td>
            <td>数据3</td>
        </tr>

        <tr>
            <td>数据21</td>
            <td>数据22</td>
            <td>数据23</td>
        </tr>

        <tr>
            <td>数据31</td>
            <td>数据32</td>
            <td>数据33</td>
        </tr>

    </table>
</body>

</html>
