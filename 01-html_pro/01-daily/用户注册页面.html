<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注册</title>
    </head>

    <body>
        <h1>用户注册</h1>

        <form action="" method="get">
            <table>
                <tr>
                    <td>登录名：</td>
                    <td>
                        <input type="text" name="us"/>（可包含a-z、0-9和下划线）
                    </td>
                    <td>
                        <b>阅读服务协议</b>
                    </td>
                </tr>

                <tr>
                    <td>密码：</td>
                    <td>
                        <input type="password" name="us"/>（至少包含6个字符）
                    </td>
                    <td rowspan="8">
                        <textarea style="height: 250px; width: 200px; resize: none; overflow-y: scroll;" readonly="readonly">欢迎阅读服务条款协议......</textarea>
                    </td>
                </tr>

                <tr>
                    <td>再次输入密码：</td>
                    <td>
                        <input type="password" name="fancy"/>
                    </td> 
                </tr>

                <tr>
                    <td>电子邮箱：</td>
                    <td>
                        <input type="text" name="fancy.com"/>(必须包含@字符)
                    </td>
                </tr>

                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="sex" value="男" checked="checked"/>男
                        <input type="radio" name="sex" value="女"/>女
                    </td>
                </tr>

                <tr>
                    <td>头像：</td>
                    <td>
                        <input type="file" accept="imgs/*" name="tx"/>
                    </td>
                </tr>

                <tr>
                    <td>爱好：</td>
                    <td>
                        <input type="checkbox" name="ah" value="运动"/>运动
                        <input type="checkbox" name="ah" value="聊天"/>聊天
                        <input type="checkbox" name="ah" value="玩游戏"/>玩游戏
                    </td>
                </tr>

                <tr>
                    <td>喜欢的城市：</td>
                    <td>
                        <select name="city">
                            <option>[请选择]</option>
                            <option>青岛</option>
                            <option>烟台</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="同意右侧服务条款，请提交注册" disabled="disabled"/>
                         <input type="reset" value="重填"/>
                    </td>
                    
                </tr>

            </table>

        </form>

    </body>
</html>
