<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>表单</title>
    </head>
        
    <body>
        <form action="form.php" method="post">
            请输入内容:
                <input name="text1" type="text" placeholder="请输入"/>
        </form>

        <form action="form.php" method="post">
            请输入内容:
                <input name="text1" type="text" maxlength="10" size="5"/>
        </form>

        <form action="form.php" method="post">
            请输入密码:
                <input name="pwd" type="password" maxlength="16"/>
        </form>

        <form action="form.php" method="post">
            性别：
            <input type="radio" name="sex" value="男" checked="checked/">男
            <input type="radio" name="sex" value="女"/>女
        </form>

        <form action="form.php" method="post">
            爱好选择:
                <input name="hobby" type="checkbox" value="sing" checked="checked"/>唱歌
                <input name="hobby" type="checkbox" value="draw" checked="checked"/>画画
                <input name="hobby" type="checkbox" value="dance" />跳舞
        </form>

        <form action="form.php" method="post" enctype="multipart/form-data">
            <input type="file">
        </form>

        <form action="form.php" method="post">
            <input type="submit" value="登录"/>
        </form>

        <form action="fprm.php" method="post">
            <input type="text" value="输入框的默认值"/>
            <input type="text" placeholder="请输入"/>
            <input type="reset"/>
        </form>

        <form action="form.php" method="post">
            <input type="button" value="button" onclick="alert('按钮！')"/>
        </form>

        <form action="form.php" method="post" size="5" multiple="multiple">
            今天是星期：
            <select name="week">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </form>

        <form action="form.php" method="post">
            <select name="city">

                <optgroup label="山东省">
                    <option value="1" title="青岛">青岛</option>
                    <option value="2" selected="selected">烟台</option>
                    <option value="3">济南</option>
                </optgroup>

                <optgroup label="北京市">
                    <option>海淀区</option>
                    <option>朝阳区</option>
                </optgroup>

            </select>
        </form>

        <form action="form.php" method="post">
            <textarea style="width: 200px; height: 150px;">这是文本域的内容</textarea>
        </form>

        <form action="form.php" method="post">
            <fieldset>
                <legend>这是一个表单</legend>
                其他表单控件
            </fieldset>
        </form>

        <form>
            拾色器：<input type="color" name="test"/><br/><br/>
            日期选择: <input type="date" name="test"/><br/><br/>
            电子邮件：<input type="email" name="test"/><br/><br/>
            数字输入框：<input type="number" name="test"/><br/><br/>
            滑块输入：<input type="range" name="test"/><br/><br/>
            搜索框：<input type="search" name="test"/><br/><br/>
        </form>

    </body>
</html>
